<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Sensor</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #e67e22;
            text-transform: uppercase;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .config-container {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #bdc3c7;
        }

        select, input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #7f8c8d;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .sensor {
            background-color: #34495e;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 300px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .sensor input[type="text"] {
            width: 80%;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            border: 2px solid #7f8c8d;
            border-radius: 5px;
            outline: none;
        }

        #startButton {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }

        #startButton:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <h2>Simulación de Sensor</h2>
    <div class="config-container">
        <div class="form-group">
            <label for="sensorType">Tipo de Sensor:</label>
            <select id="sensorType">
                <option value="">Seleccione un tipo...</option>
                <option value="temperature">Temperatura</option>
                <option value="humidity">Humedad</option>
                <option value="co2">CO2</option>
                <option value="brightness">Luminosidad</option>
            </select>
        </div>
        <div class="form-group">
            <label for="brokerUrl">Dirección del Broker:</label>
            <input type="text" id="brokerUrl" placeholder="Ejemplo: broker.hivemq.com" />
        </div>
        <div class="form-group">
            <label for="brokerPort">Puerto:</label>
            <input type="number" id="brokerPort" placeholder="Ejemplo: 8000" />
        </div>
        <div class="form-group">
            <label for="topic">Topic:</label>
            <input type="text" id="topic" placeholder="Ejemplo: sensor/datos" />
        </div>
        <button id="startButton">Conectar y Simular</button>
    </div>
    <div id="sensorContainer" class="sensor">
        <h3>Sensor Simulado</h3>
        <input type="text" id="sensorValue" readonly>
        <div id="unitsLabel" style="margin-top: 5px; color: #bdc3c7;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        let client;
        let isConnected = false;

        const sensorRanges = {
            temperature: { min: 19, max: 50, units: '°C' },
            humidity: { min: 5, max: 35, units: 'g/m³' },
            co2: { min: 300, max: 2200, units: 'µg/m³' },
            brightness: { min: 0, max: 1000, units: 'lux' }
        };

        function getRandomValue(min, max) {
            return (Math.random() * (max - min) + min).toFixed(2);
        }

        function conectarMQTT() {
            const sensorType = document.getElementById('sensorType').value;
            if (!sensorType) {
                alert("Por favor, seleccione un tipo de sensor");
                return;
            }

            const brokerUrl = document.getElementById('brokerUrl').value;
            const brokerPort = parseInt(document.getElementById('brokerPort').value);
            const topic = document.getElementById('topic').value;
            const clientId = "SensorSimulado_" + Math.floor(Math.random() * 100001);

            document.getElementById('unitsLabel').textContent = sensorRanges[sensorType].units;

            client = new Paho.MQTT.Client(brokerUrl, brokerPort, clientId);

            client.onConnectionLost = function(responseObject) {
                if (responseObject.errorCode !== 0) {
                    alert("Conexión perdida: " + responseObject.errorMessage);
                    isConnected = false;
                }
            };

            client.connect({
                onSuccess: function() {
                    isConnected = true;
                    alert("Conectado exitosamente al broker");
                    iniciarSimulacion(topic, sensorType);
                },
                onFailure: function(message) {
                    alert("Error de conexión: " + message.errorMessage);
                }
            });
        }

        function iniciarSimulacion(topic, sensorType) {
            setInterval(function() {
                if (isConnected) {
                    const range = sensorRanges[sensorType];
                    const valor = getRandomValue(range.min, range.max);
                    document.getElementById('sensorValue').value = valor;
                    
                    const mensaje = new Paho.MQTT.Message(valor.toString());
                    mensaje.destinationName = topic;
                    client.send(mensaje);
                }
            }, 2000);
        }

        document.getElementById('startButton').addEventListener('click', conectarMQTT);
    </script>
</body>
</html>
